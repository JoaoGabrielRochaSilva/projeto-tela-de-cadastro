<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css" media="screen and (min-width: 510px)">
</head>
<body>
    <main>
        <div id="imagem">
            <h1 class="texto">Já tem uma conta?</h1>
            <p class="texto">
                Clique no botão abaixo para fazer login.
            </p>
            <input type="button" value="Ir" class="botao" onclick="ir()">
        </div>
        <div class="cadastro">
                <h1>Cadastro.</h1>
                <form action="" method="get" autocomplete="on">
                    <p class="grupo-nome">
                        <input type="text" name="usuario" id="nomeusuario" onfocus="GanhouFoco(0)" onblur="PerdeuFoco(0)" class="inputanimação">
                        <label for="nomeusuario">Nome</label>
                    </p>
                    <p class="grupo-nome">
                        <input type="email" name="email" id="email"  onfocus="GanhouFoco(1)" onblur="PerdeuFoco(1)" class="inputanimação">
                        <label for="email">E-mail</label>
                    </p>
                    <p class="grupo-nome">
                        <input type="password" name="senha" id="senha"  onfocus="GanhouFoco(2)" onblur="PerdeuFoco(2)" class="inputanimação">
                        <label for="senha">Senha</label>
                    </p>
                    <input type="button" value="Cadastrar" onclick="Cadastrar()">
                </form>
            </div>
        </div>
        <div class="cadastro">
                <h1>Login.</h1>
                <form action="" method="get" autocomplete="on">
                    <p class="grupo-nome">
                        <input type="email" name="email" id="emaillogin"  onfocus="GanhouFoco(3)" onblur="PerdeuFoco(3)" class="inputanimação">
                        <label for="email">E-mail</label>
                    </p>
                    <p class="grupo-nome">
                        <input type="password" name="senha" id="senhalogin"  onfocus="GanhouFoco(4)" onblur="PerdeuFoco(4)" class="inputanimação">
                        <label for="senha">Senha</label>
                    </p>
                    <a href="#" onclick="esqueceuSenha()">esqueceu a senha?</a>
                    <input type="button" value="Login" onclick="login()">
                </form>
        </div>
    </main>

    <script src="interação/script.js"></script>
</body>
</html>
